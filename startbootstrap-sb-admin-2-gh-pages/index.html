            <style>
            body {font-family: Franklin Gothic Medium }

            /* Style the tab */
            .tab {
              text-align: center;
              overflow: hidden;
              border: 1px solid rgb(23, 4, 187);
              background-color: rgb(55, 62, 158);
            }

            /* Style the buttons inside the tab */
            .tab button {
              background-color: inherit;
              float: left;
              border: none;
              outline: none;
              cursor: pointer;
              padding: 14px 16px;
              transition: 0.2s;
              font-size: 17px;

            }

            /* Change background color of buttons on hover */
            .tab button:hover {
              background-color: rgba(72, 126, 197, 0.603);
            }

            /* Create an active/current tablink class */
            .tab button.active {
              background-color: rgb(49, 207, 155);
            }

            /* Style the tab content */
            .tabcontent {
              display: none;
              padding: 6px 12px;
              border: 1px solid #ccc;
              border-top: none;
            }
            </style>
            </head>
            <body>

            <div class="tab">
              <button class="tablinks" onclick="openCity(event, 'Page 1')" style="color:rgb(255, 255, 255);">Page 1</button>
              <button class="tablinks" onclick="openCity(event, 'Page 2')" style="color:rgb(255, 255, 255);">Page 2</button>
              <button class="tablinks" onclick="openCity(event, 'Page 3')" style="color:rgb(255, 255, 255);">Page 3</button>
            </div>

            <div id="Page 1" class="tabcontent">

            </div>

            <div id="Page 2" class="tabcontent">
              <h3>Page 2</h3>
              <p>Notes for page 2</p>
            </div>

            <div id="Page 3" class="tabcontent">
              <h3>Page 3</h3>
              <p>Notes for page 3</p>
            </div>

            <script>
            function openCity(evt, cityName) {
              var i, tabcontent, tablinks;
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }
              document.getElementById(cityName).style.display = "block";
              evt.currentTarget.className += " active";

            }
            </script>


            </body>

              function getExampleRef() {
                  var ref = new Firebase("https://angelhack.firebaseio.com");
                  var hash = window.location.hash.replace(/#/g, '');
                  if (hash) {
                    ref = ref.child(hash);
                  } else {
                    ref = ref.push();
                    window.location = window.location + '#' + ref.key(); // add it as a hash to the URL.
